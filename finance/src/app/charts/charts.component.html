<main>
  <div class="chart-container">
    <h1 class="chart-title">{{ symbol }}</h1>
    <figure id="chart"></figure>
  </div>

  <div></div>
  <div>
    <label for="smoothing">Smoothing window (0-19)</label>
    <input
      id="smoothing"
      [(ngModel)]="input"
      type="number"
      value="0"
      min="0"
      max="19"
      (ngModelChange)="updateData(input)"
    />
  </div>
  <h3>{{ input }}</h3>
</main>
