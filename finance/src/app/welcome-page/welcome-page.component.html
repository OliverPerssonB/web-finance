<mat-card style="height:150px;width:500px;position:absolute;background-color: rgba(7, 150, 245, 0.315);margin-top: 30%;">
<mat-card-header>
<mat-card-title style="color:rgb(255, 255, 255);"><h1>{{page.title}}</h1></mat-card-title>
<mat-card-subtitle style="color:rgb(248, 248, 248);font-size: medium;">{{page.subtitle}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content style="color:rgb(255, 255, 255)">{{page.content}}</mat-card-content>
</mat-card>
<img class="fullBg" [src]="page.image" width="120%" height="120%">
